<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>振動数計算</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <h1>波数(振動数)計算機</h1>

<form id="bmiForm">
    <label for="weight">波長 (m):</label>
    <input type="number" id="weight" name="weight" required>×10<sup>-9</sup>
    <br>
    <label for="height">光速 (m/s):</label>
    <input type="number" id="height" name="height" step="0.01" required>×10<sup>8</sup>
    <br>
    <button type="button" onclick="calculateBMI()">計算</button>
</form>
<p id="result"></p>

<script>
    const planckConstant = 6.62607015e-34;

// 光の周波数 (Hz) - 例として赤色光の周波数を使用
const frequency = 4.3e14;

// エネルギーを計算
const energy = planckConstant * frequency;

console.log(`光量子1個のエネルギー: ${energy} ジュール`);
</script>
</body>
</html>
